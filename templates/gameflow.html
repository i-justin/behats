<template name="gameflow">
  <div class="text-center" style="padding:10px; ">
  <div class="title ">
    {{cardCzar}}
  </div>
  {{# if isCzar}}
  (Waiting for submissions from {{waiting_count}} players)<br>
  <div class="blackCard">
    <div class="blackCardTxt">
      {{blackCard}}
    </div>
  </div>
  {{else}}
  <div class="blackCardShort">
      {{blackCard}}
  </div>
  {{/if}}<br><br>{{>whitecard number=1}}
  {{# if is2Cards}}
     {{>whitecard number=2}}
  {{/if}}
</div>
</template>
<template name="whitecard">
  <div class="main-login-form">
    <button class="login-button" id="JOIN"><i class="fa fa-chevron-left"></i></button>
    <div class="whiteCard">
       {{cardText number}}<br>
    </div>
    <button class="login-button" id="JOIN"><i class="fa fa-chevron-right"></i></button>
  </div>
</template>
